<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title> 
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <script src="https://kit.fontawesome.com/a4c5bedc28.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head> 

<body>

    <h1 class="Start__Quiz" >Start Quiz</h1>

    <main class="hide">
        <div id="Question">
            Question goes Here :
        </div>
        <div class="Anwsors">
            <button class="Anwsors1">Anwsor 1</button>
            <button class="Anwsors1">Anwsor 2</button>
            <button class="Anwsors1">Anwsor 3</button>
            <button class="Anwsors1">Anwsor 4</button>
        </div>
        <div class="Buttons">
            <button>Back</button>
            <button >Next</button>
        </div>
    </main>
    <div class="Score">
        <i class="fa-solid fa-chess-king"></i>
        <p>You've completed This Quiz! <br>
            You got only <span>0</span> out of <span class="numberOfQuestions">5</span> </p>
    </div>
    <script src="script.js"></script>
</body>
</html>
